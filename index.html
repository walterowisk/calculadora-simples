<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples</title>
    <link href="/styles/style.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Calculadora Simples</h1>
        <h3> As 4 operações básicas</h3>
    </header>

    <div id="form">
        <input type="number" id="n1" placeholder="Digite o primeiro número"><br><br>
        <select id="selector">
            <option value="+">( + ) mais</option>
            <option value="-">( - ) menos</option>
            <option value="*">( x )  vezes</option>
            <option value="/">( / ) dividido por</option>
        </select><br><br>

        <input type="number" id="n2" placeholder="Digite o segundo número"><br><br>
        <button onclick="calcular()">Calcular</button>
    </div>

    <div>
        <h3 id="resultado"></h3>
    </div>
    <br>
    <p>Feito por: Walter Silva</p>
    
    <script src="./scripts/script.js"></script>
</body>
</html>
